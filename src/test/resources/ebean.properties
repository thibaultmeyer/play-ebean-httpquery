## Logger
ebean.logging.iud=none
ebean.logging.query=none
ebean.logging.sqlquery=sql
ebean.logging.txnCommit=none

## Create DB from scratch prior to running tests
ebean.default.ddl.generate=true
ebean.default.ddl.run=true

## Use H2 when running tests
datasource.default.username=sa
datasource.default.password=
datasource.default.databaseUrl=jdbc:h2:mem:test;MODE=PostgreSQL;DATABASE_TO_UPPER=FALSE
datasource.default.databaseDriver=org.h2.Driver
